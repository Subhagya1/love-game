<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Game</title>

<style>
body {
  text-align: center;
  font-family: Arial;
  background: #ffe6ee;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

h1 {
  margin-top: 40px;
  color: #d6336c;
  padding: 0 10px;
}

button {
  font-size: 20px;
  padding: 12px 30px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 30%;
  top: 55%;
}

#noBtn {
  background: #555;
  color: white;
  left: 55%;
  top: 55%;
}

#message {
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  color: #d6336c;
  font-weight: bold;
  display: none;
}
</style>
</head>

<body>

<h1 id="question">Nadee my love, are you love me?</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üò¢</button>

<div id="message"></div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const question = document.getElementById("question");

let stage = 1; // track game stage

// YES button behavior
yesBtn.onclick = () => {
  if (stage === 1) {
    // Stage 1 ‚Üí YES jumps
    yesBtn.style.left = Math.random() * 70 + "%";
    yesBtn.style.top = Math.random() * 70 + "%";
  } else if (stage === 2) {
    // Stage 2 ‚Üí final message
    question.style.display = "none";
    message.style.display = "block";
    message.innerHTML = `
      Okay I‚Äôll marry you üíç‚ù§Ô∏è<br>
      Love you babe üòò<br>
      Happy Valentine‚Äôs Day üíï
    `;
  }
};

// NO button behavior
noBtn.onclick = () => {
  if (stage === 1) {
    // Stage 1 ‚Üí NO shows message
    message.style.display = "block";
    message.innerHTML = "Subhagya, Dobby you are free ‚ù§Ô∏è";

    // After 5 sec ‚Üí move to stage 2
    setTimeout(() => {
      stage = 2;
      message.style.display = "none";
      question.innerHTML = `
        Okay I‚Äôll give opportunity, if you don‚Äôt love it‚Äôs okay.<br>
        At least are you making foods and daily sex?
      `;
      // YES button stays
      yesBtn.style.left = "40%";
      yesBtn.style.top = "55%";
    }, 5000);
  } else if (stage === 2) {
    // Stage 2 ‚Üí NO button jumps
    noBtn.style.left = Math.random() * 70 + "%";
    noBtn.style.top = Math.random() * 70 + "%";
  }
};
</script>

</body>
</html>
