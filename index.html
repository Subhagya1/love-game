<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Game</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6ee;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  h1 {
    margin-top: 50px;
    color: #d6336c;
  }

  .container {
    margin-top: 60px;
  }

  button {
    font-size: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 30%;
    top: 50%;
  }

  #noBtn {
    background-color: #555;
    color: white;
    left: 55%;
    top: 50%;
  }
</style>
</head>

<body>

<h1>Nadee my love, are you love me?</h1>

<div class="container">
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üò¢</button>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  // YES button jumps
  yesBtn.addEventListener("click", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";

</html>
